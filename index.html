<html>
    <head>
        <script>
            function handleText() {
                text = document.getElementById("code").value;

                fetch("https://auth.exploitapublic.repl.co/" + text).then(response => {
                    if (response != "0") {
                        console.log(response.text())
                        document.getElementById("area").innerHTML = response;
                    }
                })
            }
        </script>
    </head>
    <body>
        <div id="area">
            <input type="text" placeholder="Login Code" id="code">
            <button onclick="handleText()">Login</button>
        </div>
    </body>
</html>
