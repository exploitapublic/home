<html>
    <head>
        <script>
            var prevtext = document.getElementById("code").value

            while (true) {
                text = document.getElementById("code").value
                if (text != prevtext) {
                    prevtext = text
                    handleText(text)
                }
            }

            function handleText(text) {
                alert(text)
            }
        </script>
    </head>
    <body>
        <input type="text" placeholder="Login Code" id="code">
    </body>
</html>
