<!DOCTYPE html>
<div id="area">
  <html>
    <head>
      <title>Login
      </title>
      <script>
        var pageName = "Exploita"
        console.group("[" + pageName + " Login]")
        document.getElementsByTagName("title")[0].innerText = pageName + " Login"
        
        let timer;
        document.addEventListener('input', e => {
          const el = e.target;
          if( el.matches('[data-color]') ) {
            clearTimeout(timer);
            timer = setTimeout(() => {
              document.documentElement.style.setProperty(`--color-${el.dataset.color}
        `, el.value);
            }
                               , 100)
          }
        }
                                 )
        
          function handleText() {
              text = document.getElementById("code").value;
        
              fetch("https://auth.exploitapublic.repl.co/" + text).then(raw_response => {
                  raw_response.text().then(response => {
                      if (response != "0") {
                          console.log(response)
                          document.getElementById("area").innerHTML = response;
                      }
                  })
              })
          }
        
        function clickedButton() {
          console.groupCollapsed("Button was clicked!")
          console.log("value: '" + document.getElementById("code").value + "'")
          console.groupEnd()
          handleText()
          resetButton()
        }
        
        function resetButton() {
          console.groupCollapsed("Text was reset!")
          console.log("value: '" + document.getElementById("code").value + "'")
          document.getElementById("code").value = ""
          console.groupEnd()
        }
      </script>
      <style>
        @import url('https://rsms.me/inter/inter.css');
        :root {
        --color-light: #dae6ef;
        --color-dark: #3f3f3f;
        --color-signal: #1f95f0;
        --color-background: #ededed;
        --color-text: var(--color-dark);
        --color-accent: var(--color-signal);
        --size-bezel: .5rem;
        --size-radius: 4px;
        line-height: 1.4;
        font-family: 'Inter', sans-serif;
        font-size: calc(.6rem + .4vw);
        color: var(--color-text);
        background: url("https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Newfoundland_dog_Smoky.jpg/640px-Newfoundland_dog_Smoky.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        font-weight: 300;
        padding: 0 calc(var(--size-bezel) * 3);
        }
        h1, h2, h3 {
        font-weight: 900;
        }
        mark {
        background: var(--color-accent);
        color: var(--color-text);
        font-weight: bold;
        padding: 0 0.2em;
        }
        .card {
        background: var(--color-light);
        padding: calc(4 * var(--size-bezel));
        margin-top: calc(4 * var(--size-bezel));
        border-radius: var(--size-radius);
        border: 3px solid var(--color-shadow, currentColor);
        box-shadow: .5rem .5rem 0 var(--color-shadow, currentColor);
        &--inverted {
        --color-background: var(--color-dark);
        color: var(--color-light);
        --color-shadow: var(--color-accent);
        }
        &--accent {
        --color-background: var(--color-signal);
        --color-accent: var(--color-light);
        color: var(--color-dark);
        }
        *:first-child {
        margin-top: 0;
        }
        }
        .l-design-widht {
        max-width: 40rem;
        padding: 1rem;
        }
        .input {
        position: relative;
        &__label {
        position: absolute;
        left: 0;
        top: 0;
        padding: calc(var(--size-bezel) * 0.75) calc(var(--size-bezel) * .5);
        margin: calc(var(--size-bezel) * 0.75 + 3px) calc(var(--size-bezel) * .5);
        background: pink;
        white-space: nowrap;
        transform: translate(0, 0);
        transform-origin: 0 0;
        background: var(--color-background);
        transition: transform 120ms ease-in;
        font-weight: bold;
        line-height: 1.2;
        }
        &__field {
        box-sizing: border-box;
        display: block;
        width: 100%;
        border: 3px solid currentColor;
        padding: calc(var(--size-bezel) * 1.5) var(--size-bezel);
        color: currentColor;
        background: transparent;
        border-radius: var(--size-radius);
        &:focus,
        &:not(:placeholder-shown) {
        & + .input__label {
        transform: translate(.25rem, -65%) scale(.8);
        color: var(--color-accent);
        }
        }
        }
        }
        .button-group {
        margin-top: calc(var(--size-bezel) * 2.5);
        }
        button {
        color: currentColor;
        padding: var(--size-bezel) calc(var(--size-bezel) * 2);
        background: var(--color-accent);
        border: none;
        border-radius: var(--size-radius);
        font-weight: 900;
        &[type=reset]{
        background: var(--color-background);
        font-weight: 200;
        }
        }
        button + button {
        margin-left: calc(var(--size-bezel) * 2);
        }
        .icon {
        display: inline-block;
        width: 1em;
        height: 1em;
        margin-right: .5em;
        }
        .hidden {
        display: none;
        }
      </style>
    </head>
    <body>
      <article class="l-design-widht">
        <div class="card">
          <h2>
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-coffee" href="#icon-coffee" />
            </svg>
            Login Code
          </h2>
          <label class="input">
          <input class="input__field" type="text" id="code" placeholder=" " />
          <span class="input__label">
          </span>
          </label>
          <div class="button-group">
            <button onclick="clickedButton()">Send
            </button>
            <button type="reset" onclick="resetButton()">Reset
            </button>
          </div>
        </div>
        <div class="card card--inverted hidden">
          <input type="color" data-color="light" value="#dae6ef" />
          <input type="color" data-color="dark" value="#3f3f3f" />
          <input type="color" data-color="signal" value="#1f95f0" />
        </div>
      </article>
      <svg xmlns="http://www.w3.org/2000/svg" class="hidden">
        <symbol id="icon-coffee" viewBox="0 0 20 20">
          <title>icon-coffee
          </title>
          <path fill="currentColor" d="M15,17H14V9h3a3,3,0,0,1,3,3h0A5,5,0,0,1,15,17Zm1-6v3.83A3,3,0,0,0,18,12a1,1,0,0,0-1-1Z"/>
          <rect fill="currentColor" x="1" y="7" width="15" height="12" rx="3" ry="3"/>
          <path fill="var(--color-accent)" d="M7.07,5.42a5.45,5.45,0,0,1,0-4.85,1,1,0,0,1,1.79.89,3.44,3.44,0,0,0,0,3.06,1,1,0,0,1-1.79.89Z"/>
          <path fill="var(--color-accent)" d="M3.07,5.42a5.45,5.45,0,0,1,0-4.85,1,1,0,0,1,1.79.89,3.44,3.44,0,0,0,0,3.06,1,1,0,1,1-1.79.89Z"/>
          <path fill="var(--color-accent)" d="M11.07,5.42a5.45,5.45,0,0,1,0-4.85,1,1,0,0,1,1.79.89,3.44,3.44,0,0,0,0,3.06,1,1,0,1,1-1.79.89Z"/>
        </symbol>
      </svg>
    </body>
  </html>
</div>
