<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            function handleText() {
                text = document.getElementById("code").value;

                let resp = httpGet("https://auth.exploitapublic.repl.co/" + text)
                if (resp != "0") {
                    document.getElementById("area").innerHTML == resp;
                }
            }

            function httpGet(url) {
                $.get(url, function(data, status) {
                    console.log(data);
                    return data;
                })
            }
        </script>
    </head>
    <body>
        <input type="text" placeholder="Login Code" id="code">
        <button onclick="handleText()">Login</button>
    </body>
</html>
